<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Backbone Presentation</title>
    <meta name="GENERATOR" content="Quanta Plus" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/dark-hive/jquery-ui-1.8.13.custom.css"/>
    <link rel="stylesheet" type="text/css" href="css/presentation.css"/>
    <script type="text/javascript" src="js/jquery-1.6.1.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.13.custom.min.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
    <script type="text/javascript" src="js/presentation.js"></script>
    <script type="text/javascript" src="js/haml.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        var controller = new PresentationController();
        Backbone.history.start();
        $('#start').button().click(function () {
            document.location.hash = 'page/1';
        });
      });
    </script>
  </head>
  <body>
    <div id="main" class="ui-corner-all">
        <div id="header">
            <div id="status"></div>
            <div id="title">Backbone.js - Model/View/Controller framework in Javascript</div>
            <div id="timer"></div>
        </div>
        <div id="main-content">
            <div style="height: 100px"></div>
            <img src="backbone.png" alt="Backbone.js"/>
            <div>
                <button id="start">Start</button>
            </div>
        </div>
        <div id="navigation">
            <button id="back-button"><< Back</button>
            <div id="progress">
                <div id="progress-bar"></div>
            </div>
            <button id="next-button">Next >></button>
        </div>
        <div id="spacer"></div>
    </div>
    <div id="page-content"></div>
  </body>
</html>
